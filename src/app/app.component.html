<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9">
      <div class="row">
        <div *ngFor="let product of products; trackBy: trackByProductId" class="col-4">
          <div class="row">sgfdg</div>
          <div class="row">{{product.name}}</div>
          <div class="row">{{product.price | currency : currencyToBeExchangedIn}}</div>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="row">
        <div class="col-lg-6 text-right">
          <h4>Currency</h4>
        </div>
        <div class="col-lg-6">
          <select class="form-control" id="field_manufacturer" name="currencyOption"
            (change)="convertToCurrency($event.target.value)">
            <option [ngValue]="currencyOption" *ngFor="let currencyOption of currencyOptions; ">
              {{currencyOption}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
