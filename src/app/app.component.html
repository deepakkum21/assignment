<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9">
      <div class="row">
        <div *ngFor="let product of products; trackBy: trackByProductId" class="col-4">
          <div class="row">
            <div class="product-image-row">
              <img [src]="product.imageUrl" class="img-fluid" alt="Responsive image" class="img-thumbnail">
            </div>
          </div>
          <div class="row">
            <div class="product-name-price-row">
              <b>{{product.name}}</b>
            </div>
          </div>
          <div class="row ">
            <div class="product-name-price-row">
              {{product.price | currency : currencyToBeExchangedIn}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="row">
        <div class="col-lg-6 text-right">
          <h4>Currency</h4>
        </div>
        <div class="col-lg-6">
          <select class="form-control" id="field_manufacturer" name="currencyOption" (change)="convertToCurrency($event.target.value)">
            <option [ngValue]="currencyOption" *ngFor="let currencyOption of currencyOptions; ">
              {{currencyOption}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
